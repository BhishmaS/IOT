{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Action</th>
        <th>Status</th>
        <th>Logged On</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
        <tr>
          <td>{{ log.lockType }}</td>
          <td>{{ log.status }}</td>
          <td>{{ log.loggedOn }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
